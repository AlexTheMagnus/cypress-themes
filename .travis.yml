language: node_js
node_js:
  - '10'
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
cache:
  directories:
    # cache node modules
    - ~/.npm
    # cache Cypress binary
    - ~/.cache
notifications:
  email: true
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
script:
  - npm test
  - npx cypress run
